<div class="container">
    <p class="fs-3">RESUMEN DE TICKETS</p>
    <button class="btn btn-primary" (click)="volverLista()">Volver</button>

    <div class="toggle">
        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined">
        <label class="btn btn-outline-success" for="success-outlined" (click)="buscarTickets('l')">Locales</label>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined">
        <label class="btn btn-outline-success" for="danger-outlined" (click)="buscarTickets('e')">Extranjeros</label>

    </div>

    <table class="table table-striped">
        <table class="table" >
            <thead>
                <tr>
                    <th colspan="6" class="table-primary text-center">{{opcionSeleccionada}}</th>
                </tr>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Categoria Espectador</th>
                    <th scope="col">Fecha de Compra</th>
                    <th scope="col">Espectador</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tickets; let i = index">
                    <ng-container>
                        <th scope="row">{{ i + 1}}</th>
                        <td>{{t.precioTicket}}</td>
                        <td>{{opcionSeleccionada}}</td>
                        <td>{{t.fechaCompra}}</td>
                        <td>{{t.espectador.apellido}}, {{t.espectador.nombre}}</td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </table>    
</div>
